<div class="grid-container">
  <h1 class="mat-h1">Recruitment Pro</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title >
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="example-container">
            <div class="form-group">
              
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter User ID">
            </div>
            <div class="form-group">
              
              <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
            </div>
          </div>
        </mat-card-content>
        <div class="grid-container">
        <button mat-button class='loginButton'>Sign In</button>
        <button mat-button class='loginButton'>Reset</button>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
